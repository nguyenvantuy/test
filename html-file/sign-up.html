<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <div class="index-main">
        <header class="index-main_header index-main_header-home">
             <nav class="index-main_nav index-main_nav-home">
                <ul class="index-main_nav-list">
                    <li class="index-main_nav-item index-main_nav-img">
                        <img src="../img/logo.png" alt="">
                    </li>
                </ul>
                <ul class="index-main_nav-list index-main_nav-list_header">
                    <li class="index-main_nav-item index-main_nav-header">
                        Trang Chủ
                    </li>
                    <li class="index-main_nav-item index-main_nav-header">
                        Giới Thiệu
                    </li>
                    <li class="index-main_nav-item index-main_nav-header">
                        Liên Hệ 
                    </li>
                    <li class="index-main_nav-item index-main_nav-header">
                        Cửa Hàng
                    </li>
                </ul>
                <ul class="index-main_nav-list index-main_nav-list-icon">
                    <li class="index-main_nav-item index-main_nav-icon">
                        <i class="fa-regular fa-user"></i>
                    </li>
                    <li class="index-main_nav-item index-main_nav-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </li>
                </ul>
             </nav>
        </header>

        <div class="log-up_main">
            <div class="log-up_main-left">
                <img src="../img/sign-up.png" alt="">
            </div>
            <div class="log-up_main-right">
                <div class="log-up_main-right_title">
                    <span>ĐĂNG KÝ</span>
                </div>
                <div class="log-up_main-right_user">
                    <input type="text" placeholder="Tên tài khoản">
                    <div class="log-up_main-right_user-icon log-up_main-right_icon-item">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>
                <div class="log-up_main-right_passw">
                    <input type="password" placeholder="*******">
                    <div class="log-up_main-right_passw-icon log-up_main-right_icon-item">
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
                </div>
                <div class="log-up_main-right_passwreply">
                    <input type="text" placeholder="Nhập lại mật khẩu">
                    <div class="log-up_main-right_passwreply-icon log-up_main-right_icon-item">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </div>
                <div class="log-up_main-right_select">
                    <span>HOẶC</span>
                </div>
                <div class="log-up_main-right_list">
                    <div class="log-up_main-right_item-icon">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="log-up_main-right_item-icon log-up_main-right_item-icon_select">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </div>
                <div class="log-up_main-right_checkbox">
                    <input type="checkbox"> Tôi đồng ý điều khoản và sử dụng dịch vụ
                </div>
                <div class="log-up_main-right_creat">
                    <span>TẠO TÀI KHOẢN</span>
                </div>
            </div>

        </div>
           
        <!-- footer -->
        <div class="index-main_footer">
            <div class="index-main_footer-logo">
                <img src="../img/logo.png" alt="">
            </div>
            <div class="index-main_footer-menu_content">
                <ul class="index-main_footer-menu_content-list">
                    <li class="index-main_footer-menu_content-item">Trang Chủ</li>
                    <li class="index-main_footer-menu_content-item">Giới Thiệu</li>
                    <li class="index-main_footer-menu_content-item">Liên Hệ</li>
                    <li class="index-main_footer-menu_content-item">Cửa Hàng</li>
                </ul>
            </div>
            <div class="index-main_footer-menu_icon">
                <ul class="index-main_footer-menu_icon-list">
                    <li class="index-main_footer-menu_icon-item"><i class="fa-brands fa-instagram"></i></li>
                    <li class="index-main_footer-menu_icon-item"><i class="fa-brands fa-facebook"></i></li>
                    <li class="index-main_footer-menu_icon-item"><i class="fa-brands fa-linkedin"></i></li>
                    <li class="index-main_footer-menu_icon-item"><i class="fa-brands fa-youtube"></i></li>
                </ul>
            </div>
            <div class="index-main_footer-end">
                <div class="index-main_footer-end_c">
                    <i class="fa-solid fa-c"></i>
                </div>
                <div class="index-main_footer-end_content">
                    <p>COPYRIGHT SITENAME. ALL RIGHTS RESERVED</p>
                    <p> POWERED by CREATE ECOMMERCE</p>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
